    <script>
        let currentArticleId = null;
        let configUrl = null;

        document.addEventListener('DOMContentLoaded', function() {
            // å¾URLåƒæ•¸ç²å–æ–‡ç« ID
            const urlParams = new URLSearchParams(window.location.search);
            currentArticleId = urlParams.get('id');
            
            if (!currentArticleId) {

            }
            
            // å¾é…ç½®æ–‡ä»¶ç²å–URL
            fetch('../config.json')

                    loadArticleForEdit(config.Url, currentArticleId);
                })

                    showError('ç„¡æ³•è®€å–é…ç½®æ–‡ä»¶ï¼š' + error.message);

        });

        function loadArticleForEdit(url, articleId) {
            // å‰µå»ºXMLHttpRequestå°è±¡
            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        displayEditForm(response);
                    } catch (error) {
                        showError('è§£æè¿”å›æ•¸æ“šæ™‚å‡ºéŒ¯ï¼š' + error.message);
                    }
                } else {
                    showError('è«‹æ±‚å¤±æ•—ï¼Œç‹€æ…‹ç¢¼ï¼š' + xhr.status);
                }
            };
            
            xhr.onerror = function() {
                showError('ç™¼ç”Ÿç¶²è·¯éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥é€£æ¥');
            };
            
            // ç™¼é€è«‹æ±‚ï¼Œåƒæ•¸ç‚ºpage=æ–‡ç« å…§å®¹å’Œid
            const params = `page=æ–‡ç« å…§å®¹&id=${encodeURIComponent(articleId)}`;
            xhr.send(params);

        function displayEditForm(response) {
            const container = document.getElementById('pageContainer');
            
            // æª¢æŸ¥æ˜¯å¦æ‰¾åˆ°æ–‡ç« 
            if (response.state === 1) {

                        <p>æ‰¾ä¸åˆ°æŒ‡å®šçš„æ–‡ç« ï¼Œå¯èƒ½å·²è¢«åˆªé™¤æˆ–IDéŒ¯èª¤ã€‚</p>
                        <a href="index.html" class="btn btn-secondary">è¿”å›ç®¡ç†é é¢</a>
                    </div>
                `;
                return;
            }
            
            // æª¢æŸ¥æ˜¯å¦æœ‰æ–‡ç« æ•¸æ“š
            if (!response.title || !response.text) {
                showError('æ–‡ç« æ•¸æ“šä¸å®Œæ•´');
                return;
            }
            
            // å°‡HTMLçš„<br>æ¨™ç±¤è½‰æ›å›æ›è¡Œç¬¦ä»¥ä¾¿ç·¨è¼¯
            const editableText = response.text
                .replace(/<br\s*\/?>/gi, '\n')  // è™•ç†å„ç¨®å½¢å¼çš„bræ¨™ç±¤
                .replace(/&nbsp;/g, ' ')         // è½‰æ›éæ›è¡Œç©ºæ ¼
                .replace(/&lt;/g, '<')          // è½‰æ›HTMLå¯¦é«”
                .replace(/&gt;/g, '>')
                .replace(/&quot;/g, '"')
                .replace(/&#039;/g, "'")

            // é¡¯ç¤ºç·¨è¼¯è¡¨å–®
            container.innerHTML = `

                    <form id="editForm">

                            <label for="title">æ–‡ç« æ¨™é¡Œï¼š</label>

                        </div>
                        
                        <div class="form-group">

                        </div>
                        
                        <div class="form-group">
                            <label for="date">ç™¼æ–‡æ—¥æœŸï¼š</label>
                            <input type="text" id="date" name="date" value="${escapeHTML(response.date)}" class="date-field" readonly>
                        </div>
                        
                        <div class="password-section">

                            <div class="form-group">
                                <label for="pwd">ç®¡ç†å“¡å¯†ç¢¼ï¼š</label>
                                <input type="password" id="pwd" name="pwd" required>
                            </div>
                        </div>
                        
                        <div class="action-buttons">

                            <a href="../view-article.html?id=${currentArticleId}" class="btn btn-secondary" target="_blank">ğŸ‘ï¸ é è¦½æ–‡ç« </a>
                            <a href="index.html" class="btn btn-danger">âŒ å–æ¶ˆç·¨è¼¯</a>
                        </div>

            `;
            
            // ç¶å®šè¡¨å–®æäº¤äº‹ä»¶
            document.getElementById('editForm').addEventListener('submit', saveArticle);
        }

        function saveArticle(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // é¡¯ç¤ºä¿å­˜ä¸­ç‹€æ…‹
            submitBtn.innerHTML = 'â³ ä¿å­˜ä¸­...';
            submitBtn.disabled = true;
            
                         // å°‡æ–‡ç« å…§å®¹çš„æ›è¡Œè½‰æ›ç‚ºHTMLçš„<br>æ¨™ç±¤
             const originalTextContent = formData.get('text');
             const htmlText = originalTextContent.replace(/\n/g, '<br>');
             formData.set('text', htmlText);
            
                         // æ·»åŠ å¿…è¦çš„åƒæ•¸
             formData.set('page', 'å„²å­˜');
             formData.set('id', currentArticleId);
            
            // ä½¿ç”¨AJAXç™¼é€ä¿®æ”¹è«‹æ±‚
            const xhr = new XMLHttpRequest();
            xhr.open('POST', configUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.state === 0) {
                            showSuccessMessage('æ–‡ç« ä¿®æ”¹æˆåŠŸï¼');
                            // æ¸…ç©ºå¯†ç¢¼æ¬„ä½
                            document.getElementById('pwd').value = '';
                        } else {
                            alert('ä¿®æ”¹å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç®¡ç†å“¡å¯†ç¢¼æˆ–ç¨å¾Œå†è©¦ã€‚');
                        }
                    } catch (error) {
                        alert('ä¼ºæœå™¨å›æ‡‰æ ¼å¼éŒ¯èª¤ï¼š' + error.message);
                    }
                } else {
                    alert('ä¿®æ”¹å¤±æ•—ï¼Œç‹€æ…‹ç¢¼ï¼š' + xhr.status);
                }
                
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            };
            
            xhr.onerror = function() {
                alert('ç™¼ç”Ÿç¶²è·¯éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥é€£æ¥ã€‚');
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            };
            
            // å°‡FormDataè½‰æ›ç‚ºURLç·¨ç¢¼æ ¼å¼
            const urlEncodedData = new URLSearchParams(formData).toString();
            xhr.send(urlEncodedData);
        }

        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            
            // 3ç§’å¾Œéš±è—è¨Šæ¯
            setTimeout(() => {

        }

        function showError(message) {
            const container = document.getElementById('pageContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // ç”¨æ–¼é˜²æ­¢XSSæ”»æ“Šçš„HTMLè½‰ç¾©å‡½æ•¸
        function escapeHTML(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')

                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
    </script>
