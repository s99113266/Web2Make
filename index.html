<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ–‡ç« åˆ—è¡¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;

        h1 {

        .article-date {

        .article-excerpt {

        }

        }

            text-align: center;
        }
        .add-article-btn {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 12px 0;

            transition: background-color 0.2s;
        }
        .add-article-btn:hover {
            background-color: #27ae60;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;

        }
        .page-btn, .page-num {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            font-size: 14px;
        }
        .page-btn:hover, .page-num:hover {
            background-color: #f8f9fa;
            border-color: #3498db;
        }
        .page-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            background-color: #f8f9fa;
        }
        .page-num.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .page-info {
            text-align: center;
            color: #7f8c8d;

            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>æ–‡ç« åˆ—è¡¨</h1>
    <a href="admin/add-article.html" class="add-article-btn">æ–°å¢æ–‡ç« </a>
    
    <div id="articleContainer">
        <div class="loading">è¼‰å…¥ä¸­ï¼Œè«‹ç¨å€™...</div>
    </div>
    
    <div id="paginationContainer" style="display: none;">
        <div class="pagination">
            <button class="page-btn" id="prevBtn" onclick="goToPage(currentPage - 1)">â† ä¸Šä¸€é </button>
            <span id="pageNumbers"></span>
            <button class="page-btn" id="nextBtn" onclick="goToPage(currentPage + 1)">ä¸‹ä¸€é  â†’</button>
        </div>
        <div class="page-info" id="pageInfo"></div>
    </div>

    <script>
        let currentPage = 1;
        let configUrl = null;
        let paginationData = null;

        document.addEventListener('DOMContentLoaded', function() {
            // å¾URLåƒæ•¸ç²å–é æ•¸
            const urlParams = new URLSearchParams(window.location.search);
            const pageParam = urlParams.get('page');
            if (pageParam && parseInt(pageParam) > 0) {
                currentPage = parseInt(pageParam);
            }

            // å¾é…ç½®æ–‡ä»¶ç²å–URL
            fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    configUrl = config.Url;
                    fetchArticles(config.Url, currentPage);
                })
                .catch(error => {
                    showError('ç„¡æ³•è®€å–é…ç½®æ–‡ä»¶ï¼š' + error.message);
                });
        });

        function fetchArticles(url, page = 1) {
            currentPage = page;
            
            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            const container = document.getElementById('articleContainer');
            container.innerHTML = '<div class="loading">è¼‰å…¥ä¸­ï¼Œè«‹ç¨å€™...</div>';
            document.getElementById('paginationContainer').style.display = 'none';
            
            // å‰µå»ºXMLHttpRequestå°è±¡
            const xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // ç›´æ¥åœ¨é é¢ä¸Šé¡¯ç¤ºä¼ºæœå™¨è¿”å›çš„åŸå§‹å­—ä¸²
                    const container = document.getElementById('articleContainer');
                    container.innerHTML = `
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 4px; margin-bottom: 20px;">
                            <h3>ğŸ” ä¼ºæœå™¨è¿”å›çš„åŸå§‹è³‡æ–™ï¼š</h3>
                            <pre style="background: white; padding: 15px; border: 1px solid #ddd; border-radius: 4px; overflow: auto; white-space: pre-wrap; word-wrap: break-word;">${escapeHTML(xhr.responseText)}</pre>
                            <p><strong>å­—ä¸²é•·åº¦ï¼š</strong> ${xhr.responseText.length} å­—ç¬¦</p>
                            <p><strong>HTTP ç‹€æ…‹ç¢¼ï¼š</strong> ${xhr.status}</p>
                        </div>
                    `;
                    
                    try {
                        console.log('ä¼ºæœå™¨å›æ‡‰:', xhr.responseText);
                        const response = JSON.parse(xhr.responseText);
                        
                        // å¦‚æœ JSON è§£ææˆåŠŸï¼Œé¡¯ç¤ºè§£æå¾Œçš„å…§å®¹
                        container.innerHTML += `
                            <div style="background: #d4edda; padding: 20px; border-radius: 4px; margin-bottom: 20px;">
                                <h3>âœ… JSON è§£ææˆåŠŸ</h3>
                                <p>æ­£åœ¨è¼‰å…¥æ–‡ç« åˆ—è¡¨...</p>
                            </div>
                        `;
                        
                        displayArticles(response);
                    } catch (error) {
                        console.error('JSON è§£æéŒ¯èª¤:', error);
                        console.error('åŸå§‹å›æ‡‰:', xhr.responseText);
                        
                        // åœ¨é é¢ä¸Šé¡¯ç¤º JSON éŒ¯èª¤è©³æƒ…
                        container.innerHTML += `
                            <div style="background: #f8d7da; padding: 20px; border-radius: 4px; color: #721c24;">
                                <h3>âŒ JSON è§£æéŒ¯èª¤</h3>
                                <p><strong>éŒ¯èª¤è¨Šæ¯ï¼š</strong> ${error.message}</p>
                                <p><strong>éŒ¯èª¤ä½ç½®ï¼š</strong> ç¬¬ ${getLineFromPosition(xhr.responseText, getPositionFromError(error.message))} è¡Œ</p>
                            </div>
                        `;
                    }
                } else {
                    showError('è«‹æ±‚å¤±æ•—ï¼Œç‹€æ…‹ç¢¼ï¼š' + xhr.status);
                }
            };
            
            xhr.onerror = function() {
                showError('ç™¼ç”Ÿç¶²è·¯éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥é€£æ¥');
            };
            
            // ç™¼é€è«‹æ±‚ï¼Œåƒæ•¸ç‚ºpage=åˆ—è¡¨ï¼ŒpageNumå’ŒpageSize
            const params = `page=åˆ—è¡¨&pageNum=${page}&pageSize=10`;
            xhr.send(params);
        }

        function displayArticles(response) {
            const container = document.getElementById('articleContainer');
            container.innerHTML = '';
            
            // æª¢æŸ¥æ˜¯å¦æœ‰æ•¸æ“š
            if (response.state === 1) {
                container.innerHTML = '<div class="no-articles">ç›®å‰æ²’æœ‰ä»»ä½•æ–‡ç« </div>';
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }
            
            // æª¢æŸ¥æ˜¯å¦æœ‰æ–‡ç« æ•¸æ“š
            if (!response.data || !Array.isArray(response.data) || response.data.length === 0) {
                container.innerHTML = '<div class="no-articles">ç›®å‰æ²’æœ‰ä»»ä½•æ–‡ç« </div>';
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }
            
            // å‰µå»ºæ–‡ç« åˆ—è¡¨
            const articleList = document.createElement('ul');
            articleList.className = 'article-list';
            
            response.data.forEach(article => {
                const articleItem = document.createElement('li');
                articleItem.className = 'article-item';
                
                articleItem.innerHTML = `
                    <h2 class="article-title">${escapeHTML(article.title)}</h2>
                    <span class="article-date">${escapeHTML(article.date)}</span>
                    <p class="article-excerpt">${escapeHTML(article.excerpt)}</p>
                    <a href="view-article.html?id=${article.id}" class="article-link" target="_blank">é–±è®€å…¨æ–‡</a>
                `;
                
                articleList.appendChild(articleItem);
            });
            
            container.appendChild(articleList);
            
            // è™•ç†åˆ†é ä¿¡æ¯
            if (response.pagination) {
                // è‡ªå‹•è¨ˆç®—åˆ†é è³‡è¨Š
                const pagination = response.pagination;
                pagination.currentPage = currentPage;  // ä½¿ç”¨å‰ç«¯çš„ç•¶å‰é æ•¸
                pagination.totalPages = Math.ceil(pagination.totalCount / pagination.pageSize);
                pagination.hasNext = pagination.currentPage < pagination.totalPages;
                pagination.hasPrev = pagination.currentPage > 1;
                
                paginationData = pagination;
                renderPagination();
                updatePageInfo();
                document.getElementById('paginationContainer').style.display = 'block';
            } else {
                // å¦‚æœæ²’æœ‰åˆ†é ä¿¡æ¯ï¼Œéš±è—åˆ†é çµ„ä»¶
                document.getElementById('paginationContainer').style.display = 'none';
            }
        }

        function goToPage(page) {
            if (page < 1 || (paginationData && page > paginationData.totalPages)) {
                return;
            }
            
            // æ›´æ–°URLåƒæ•¸
            const url = new URL(window.location);
            url.searchParams.set('page', page);
            window.history.pushState({}, '', url);
            
            // ç²å–æ–‡ç« 
            fetchArticles(configUrl, page);
            
            // æ»¾å‹•åˆ°é ‚éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderPagination() {
            if (!paginationData) return;
            
            const pageNumbers = document.getElementById('pageNumbers');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // æ›´æ–°ä¸Šä¸€é /ä¸‹ä¸€é æŒ‰éˆ•
            prevBtn.disabled = !paginationData.hasPrev;
            nextBtn.disabled = !paginationData.hasNext;
            
            // ç”Ÿæˆé ç¢¼æŒ‰éˆ•
            pageNumbers.innerHTML = '';
            
            const totalPages = paginationData.totalPages;
            const current = paginationData.currentPage;
            
            // è¨ˆç®—é¡¯ç¤ºç¯„åœ
            let startPage = Math.max(1, current - 2);
            let endPage = Math.min(totalPages, current + 2);
            
            // å¦‚æœç¸½é æ•¸å°‘æ–¼5é ï¼Œé¡¯ç¤ºæ‰€æœ‰é æ•¸
            if (totalPages <= 5) {
                startPage = 1;
                endPage = totalPages;
            }
            
            // ç¬¬ä¸€é 
            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.className = 'page-num';
                firstBtn.textContent = '1';
                firstBtn.onclick = () => goToPage(1);
                pageNumbers.appendChild(firstBtn);
                
                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.padding = '8px 4px';
                    pageNumbers.appendChild(dots);
                }
            }
            
            // ä¸­é–“é ç¢¼
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-num ${i === current ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            }
            
            // æœ€å¾Œä¸€é 
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.padding = '8px 4px';
                    pageNumbers.appendChild(dots);
                }
                
                const lastBtn = document.createElement('button');
                lastBtn.className = 'page-num';
                lastBtn.textContent = totalPages;
                lastBtn.onclick = () => goToPage(totalPages);
                pageNumbers.appendChild(lastBtn);
            }
        }

        function updatePageInfo() {
            if (!paginationData) return;
            
            const pageInfo = document.getElementById('pageInfo');
            pageInfo.textContent = `ç¬¬ ${paginationData.currentPage} é ï¼Œå…± ${paginationData.totalPages} é ï¼ˆç¸½å…± ${paginationData.totalCount} ç¯‡æ–‡ç« ï¼‰`;
        }

        function showError(message) {
            const container = document.getElementById('articleContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            document.getElementById('paginationContainer').style.display = 'none';
        }

        // ç”¨æ–¼é˜²æ­¢XSSæ”»æ“Šçš„HTMLè½‰ç¾©å‡½æ•¸
        function escapeHTML(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // å¾éŒ¯èª¤è¨Šæ¯ä¸­æå–ä½ç½®è³‡è¨Š
        function getPositionFromError(errorMessage) {
            const match = errorMessage.match(/at position (\d+)/);
            return match ? parseInt(match[1]) : 0;
        }

        // æ ¹æ“šä½ç½®è¨ˆç®—è¡Œè™Ÿ
        function getLineFromPosition(text, position) {
            const beforePosition = text.substring(0, position);
            const lineNumber = beforePosition.split('\n').length;
            return lineNumber;
        }
    </script>
</body>
</html>
